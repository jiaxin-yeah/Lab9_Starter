<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button id="log">Console Log</button>
      <button id="error">Console Error</button>
      <button id="count">Console Count</button>
      <button id="warn">Console Warn</button>
      <button id="assert">Console Assert</button>
      <button id="clear">Console Clear</button>
      <button id="dir">Console Dir</button>
      <button id="dirxml">Console dirxml</button>
      <button id="start">Console Group Start</button>
      <button id="end">Console Group End</button>
      <button id="table">Console Table</button>
      <button id="stimer">Start Timer</button>
      <button id="etimer">End Timer</button>
      <button id="trace">Console Trace</button>
      <button id="trigger">Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    let logButton = document.getElementById('log');
    logButton.addEventListener('click', (event) => {
      event.preventDefault();
      let output = document.querySelector('output').value;
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      console.log(`${firstNum} ${operator} ${secondNum} = ${output}`);
    });

    let errorButton = document.getElementById('error');
    errorButton.addEventListener('click', (event) => {
      event.preventDefault();
      let secondNum = document.querySelector('#second-num').value;
      console.error(`Make sure that the second number ${secondNum} is not 0 when the operator is division`);
    });

    let countButton = document.getElementById('count');
    countButton.addEventListener('click', (event) => {
      event.preventDefault();
      let output = document.querySelector('output').value;
      for (let i = 0; i < output; i++) {
        console.count('' + output);
      }
    });

    let warnButton = document.getElementById('warn');
    warnButton.addEventListener('click', (event) => {
      event.preventDefault();
      let output = document.querySelector('output').value;
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      console.warn(`${firstNum} ${operator} ${secondNum} = ${output}`);
    });

    let assertButton = document.getElementById('assert');
    assertButton.addEventListener('click', (event) => {
      event.preventDefault();
      let output = document.querySelector('output').value;
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      console.assert(parseFloat(firstNum) % 1 == 0, 'the first number is not an integer');
    });

    let clearButton = document.getElementById('clear');
    clearButton.addEventListener('click', (event) => {
      event.preventDefault();
      console.clear();
    });

    let dirButton = document.getElementById('dir');
    dirButton.addEventListener('click', (event) => {
      event.preventDefault();
      console.dir(document.querySelector('output'));
    });

    let dirXMLButton = document.getElementById('dirxml');
    dirXMLButton.addEventListener('click', (event) => {
      event.preventDefault();
      console.dirxml(document.querySelector('output'));
    });

    let startButton = document.getElementById('start');
    startButton.addEventListener('click', (event) => {
      event.preventDefault();
      console.group();
      let output = document.querySelector('output').value;
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      console.log(`${firstNum}`);
      console.log(`${operator}`);
      console.log(`${secondNum}`);
      console.groupEnd();
    });

    let endButton = document.getElementById('end');
    endButton.addEventListener('click', (event) => {
      event.preventDefault();
      console.group();
      let output = document.querySelector('output').value;
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      console.log('=');
      console.log(`${output}`);
      console.groupEnd();
    });

    let tableButton = document.getElementById('table');
    tableButton.addEventListener('click', (event) => {
      event.preventDefault();
      let output = document.querySelector('output').value;
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;

      function calculation(firstNum, operator, secondNum, equal, output) {
        this.firstNum = firstNum;
        this.operator = operator;
        this.secondNum = secondNum;
        this.equal = equal;
        this.output = output;
      }

      const calc = new calculation(firstNum, operator, secondNum, '=', output);
      console.table(calc);
    });

    let startTimerButton = document.getElementById('stimer');
    startTimerButton.addEventListener('click', (event) => {
      event.preventDefault();
      console.time("Time this");
      form.addEventListener('submit', e => {
        e.preventDefault();
        let output = document.querySelector('output');
        let firstNum = document.querySelector('#first-num').value;
        let secondNum = document.querySelector('#second-num').value;
        let operator = document.querySelector('#operator').value;
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      });
      console.timeEnd("Time this");
    });

    let endTimerButton = document.getElementById('etimer');
    endTimerButton.addEventListener('click', (event) => {
      event.preventDefault();
      console.time("Time this");
      form.addEventListener('submit', e => {
        e.preventDefault();
        let output = document.querySelector('output');
        let firstNum = document.querySelector('#first-num').value;
        let secondNum = document.querySelector('#second-num').value;
        let operator = document.querySelector('#operator').value;
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      });
      // let j = 0;
      // for (let i = 0; i < 1000; i++) {
      //   j = j + 1;
      // }
      console.timeEnd("Time this");
    });

    let traceButton = document.getElementById('trace');
    traceButton.addEventListener('click', (event) => {
      event.preventDefault();
      let output = document.querySelector('output').value;
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;

      function calculation(firstNum, operator, secondNum, equal, output) {
        this.firstNum = firstNum;
        this.operator = operator;
        this.secondNum = secondNum;
        this.equal = equal;
        this.output = output;
      }

      const calc = new calculation(firstNum, operator, secondNum, '=', output);
      console.trace(calc); // ???
    });

    let triggerButton = document.getElementById('trigger');
    triggerButton.addEventListener('click', (event) => {
      event.preventDefault();
      let output = document.querySelector('output').value;
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;

      window.addEventListener('error', function() {
        console.log('error');
      });
      new Promise(function () {
        throw new Error("fail");
      }).catch(function (error) {
        setTimeout(() => {throw new Error("Last exception in last chain link")}, 0);
      });
    });
  </script>
</body>

</html>
