<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    let logButton = errorBtns[0];
    logButton.addEventListener('click', () => {
      console.log("Console Log Demo");
    });

    let errorButton = errorBtns[1];
    errorButton.addEventListener('click', () => {
      console.error("Console Error Demo");
    });

    let countButton = errorBtns[2];
    countButton.addEventListener('click', () => {
      console.count("Count Button");
    });

    let warnButton = errorBtns[3];
    warnButton.addEventListener('click', () => {
      console.warn("Console Warn Button");
    });

    let assertButton = errorBtns[4];
    assertButton.addEventListener('click', () => {
      let output = document.querySelector('output').value;
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      const errorMsg = 'The number does not equal 3';
      console.assert(false, {number: 2, errorMsg: 'The number does not equal 3'});
    });

    let clearButton = errorBtns[5];
    clearButton.addEventListener('click', () => {
      console.clear();
    });

    let dirButton = errorBtns[6];
    dirButton.addEventListener('click', () => {
      console.dir(dirButton);
    });

    let dirXMLButton = errorBtns[7];
    dirXMLButton.addEventListener('click', () => {
      console.dirxml(dirXMLButton);
    });

    let startButton = errorBtns[8];
    startButton.addEventListener('click', () => {
      console.group();
    });

    let endButton = errorBtns[9];
    endButton.addEventListener('click', () => {
      console.groupEnd();
    });

    let tableButton = errorBtns[10];
    tableButton.addEventListener('click', () => {
      function Person(firstName, animeName) {
        this.firstName = firstName;
        this.animeName = animeName;
      }

      const Killua = new Person("Killua", "HxH");
      const Senku = new Person("Senku", "Dr. Stone");
      const Kyoya = new Person("Kyoya", "Ouran");
      console.table([Killua, Senku, Kyoya]);
    });

    let startTimerButton = errorBtns[11];
    startTimerButton.addEventListener('click', () => {
      console.time('Timer Button');
    });

    let endTimerButton = errorBtns[12];
    endTimerButton.addEventListener('click', () => {
      console.timeEnd('Timer Button');
    });

    let traceButton = errorBtns[13];
    function foo() {
      function bar() {
        console.trace();
      }
      bar();
    }
    traceButton.addEventListener('click', () => {
      foo();
    });

    let triggerButton = errorBtns[14];
    triggerButton.addEventListener('click', handleBtnClick);
    function handleBtnClick() {
      boom;
    }
  </script>
</body>

</html>
